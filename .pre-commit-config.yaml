---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: ^dist/|^NOTICE-3RD-PARTY-CONTENT.md|^dist/documentation/render/index.js
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: ^deploy/SeatAdjusterApp/helm/templates/|^deploy/runtime/k3d/helm/templates/
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0" # Use the sha or tag you want to point at
    hooks:
      - id: prettier

  # Broken hook. TODO: Fix me
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: "v8.17.0" # Use the sha / tag you want to point at
  #   hooks:
  #     - id: eslint

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.4
    hooks:
      - id: insert-license
        files: '.*\.(py|pyi|yaml|yml|sh)$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
      - id: insert-license
        files: '.*\.(proto|js|ts)$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - //
          - --use-current-year
          - --allow-past-years
      - id: insert-license
        files: "Dockerfile.*"
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - "#"
          - --use-current-year
          - --allow-past-years
